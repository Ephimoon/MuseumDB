<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum of Fine Arts - Event Director Dashboard</title>
    <link rel="stylesheet" href="/frontend/css/event_director.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="dashboard">Dashboard</a>
        <a href="#" class="reports">Reports</a>
